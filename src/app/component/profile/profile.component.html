<section class="content">
  <div class="container">
    <div class="alert alert-success message" role="alert">
      <strong class="message-success">Profile successfully updated</strong>
    </div>
    <form class="needs-validation">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>

        <div class="col-sm-10">
          <input type="text" placeholder="Username" readonly id="username" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>

        <div class="col-sm-10">
          <input type="text" placeholder="First Name"  id="firstname" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>

        <div class="col-sm-10">
          <input type="text" placeholder="Last Name"  id="lastname" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>

        <div class="col-sm-10">
          <input type="tel" placeholder="xxx-xxx-xxxx"  maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" class="form-control">
          <div class="invalid-feedback invalid-telephone">
            Please enter a valid phone number!!
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" placeholder="abc@xyz.com" id="email" class="form-control">
          <div class="invalid-feedback invalid-email">
            Please enter a valid email id!!
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>

        <div class="col-sm-10">
          <select id="role" class="form-control" >
            <option value="" selected >Select a role</option>
            <option value="FACULTY" >Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>

          </select>

        </div>
      </div>
      <div class="form-group row">

        <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>

        <div class="col-sm-10">
          <input type="date" placeholder="1991-03-08" id="dob" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-10 d-inline-block">
          <div class="py-1">
            <button type="button" class="btn btn-success form-control" id="update">Update</button>
          </div>
          <div class="py-1">
            <button type="button" class="btn btn-danger form-control" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</section>
