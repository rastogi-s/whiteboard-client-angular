<section class="content">
  <div class="container">
    <div class="alert alert-success" role="alert">
      <strong>User registered successfully!!</strong>
    </div>
    <form class="needs-validation" novalidate>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="text" placeholder="Username" id="username" class="form-control" onfocus="initialize(this)" required >
          <div class="invalid-feedback invalid-username">
            Please enter a valid Username!
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="password" placeholder="123qwe#$" id="password" class="form-control" required>
          <div class="invalid-feedback">
            Please enter a valid password!
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="verifypass" class="col-sm-2 col-form-label">Verify Password<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="password" placeholder="123qwe#$" id="verifypass" oninput="validatePassword(this)" class="form-control" required >
          <div class="invalid-feedback pass-mismatch">
            Please enter a valid password!
          </div>
        </div>
      </div>

      <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-10 d-inline-block">
          <div class="py-1">
            <button type="button" class="btn btn-success form-control"  id="signup">Sign Up</button>
          </div>
          <!--<div class="py-1">-->
            <!--<a href="../login/login.template.client.html">Login</a>-->
          <!--</div>-->
        </div>
      </div>
    </form>
  </div>
</section>
