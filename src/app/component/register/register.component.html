<section class="content">
  <div class="container">
    <form class="needs-validation" #form="ngForm">
      <!--<div class="alert alert-success" role="alert">-->
      <!--<strong>User registered successfully!!</strong>-->
      <!--</div>-->
      <div class="alert alert-danger" [hidden]="!usernameExists">
        Username already exists user another one !
      </div>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username"
                 id="username" class="form-control" required #userName="ngModel">


          <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
            Username required!!
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="password" placeholder="123qwe#$" [(ngModel)]="password" name="password"
                 id="password" class="form-control" required #pass="ngModel">
            <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
            Password required!!
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="verifypass" class="col-sm-2 col-form-label">Verify Password<span class="mandatory">*</span></label>

        <div class="col-sm-10">
          <input type="password" placeholder="123qwe#$" id="verifypass"
                 [(ngModel)]="verifyPassword" name="verifyPassword" class="form-control" required #vPass="ngModel">
          <div [hidden] = "vPass.valid || vPass.pristine" class="alert alert-danger">
            Please enter a valid password!
          </div>
        </div>
      </div>

      <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-10 d-inline-block">
          <div class="py-1">
            <button type="button" (click)="register(username, password, verifyPassword); form.reset();"
                    [disabled]="!form.form.valid"
                    class="btn btn-success form-control" id="signup">Sign Up
            </button>
          </div>
          <!--<div class="py-1">-->
          <!--<a href="../login/login.template.client.html">Login</a>-->
          <!--</div>-->
        </div>
      </div>
    </form>
  </div>
</section>
